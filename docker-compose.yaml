version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: manga-postgres
    restart: always
    environment:
      POSTGRES_DB: manga_day
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d manga_day"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: manga-day-v1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - manga-day:/app/var
    ports:
      - "8000:8000"
      - "8080:8080"

volumes:
  manga-day:
  postgres_data: