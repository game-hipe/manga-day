<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga-Day интересная манга на сегодня</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="icon" href="/static/images/icon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav role="navigation">
            <a class="logo" href="/">
                <img src="/static/images/logo.png" alt="Manga-Day" loading="lazy">
            </a>
            <div class="search-container">
                <form class="search-form" id="search-form">
                    <input type="search" name="q" id="find-table" placeholder="Напишите название или артикул" autocomplete="off">
                    <button type="submit" class="adventure-find">Поиск</button>
                    <div class="error-container">
                        <div class="error-message" id="search-error"></div>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="footer-container">
            <p>© 2026 Manga-Day</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('find-table');
            const errorElement = document.getElementById('search-error');
            
            // Флаг для отслеживания, показывалась ли уже ошибка
            let errorShown = false;
            
            // Функция показа ошибки
            function showError(message) {
                if (errorShown) return; // Не показываем повторно
                
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                searchInput.classList.add('error');
                errorShown = true;
                
                // Фокусируемся на поле ввода
                searchInput.focus();
                
                // Автоматически скрываем ошибку через 3 секунды
                setTimeout(() => {
                    errorElement.style.display = 'none';
                    searchInput.classList.remove('error');
                    errorShown = false;
                }, 3000);
            }
            
            // Функция скрытия ошибки
            function hideError() {
                errorElement.style.display = 'none';
                searchInput.classList.remove('error');
                errorShown = false;
            }
            
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const query = searchInput.value.trim();
                    
                    if (query) {
                        if (encodeURIComponent(query).length < 3) {
                            showError('Поиск должен содержать минимум 3 символа');
                
                        } else {
                            hideError();
                            
                            // Кодируем текст для URL и делаем редирект
                            const encodedQuery = encodeURIComponent(query);
                            window.location.href = `/manga/find/${encodedQuery}`;
                        }

                    } else {
                        showError('Поле пустое! Введите поисковый запрос');
                    }
                });
            };
            
            // Скрываем ошибку при начале ввода
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    if (this.value.trim() && errorShown) {
                        hideError();
                    }
                });
                
                // Также можно добавить проверку при потере фокуса
                searchInput.addEventListener('blur', function() {
                    if (!this.value.trim() && !errorShown) {
                        showError('Поле не должно быть пустым');
                    }
                });
                
                // Обработка нажатия Enter
                searchInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        searchForm.dispatchEvent(new Event('submit'));
                    }
                });
            }
            
            // Если на странице уже есть параметр поиска в URL, подставляем его в поле
            const pathParts = window.location.pathname.split('/');
            if (pathParts.length >= 3 && pathParts[1] === 'manga' && pathParts[2] === 'find') {
                const searchQuery = decodeURIComponent(pathParts.slice(3).join('/') || '');
                if (searchInput && searchQuery) {
                    searchInput.value = searchQuery;
                }
            }

            // Функция для ленивой загрузки изображений
            function lazyLoadImages() {
                const lazyImages = document.querySelectorAll('img[data-src]');
                
                if ('IntersectionObserver' in window) {
                    // Используем IntersectionObserver для современного подхода
                    const imageObserver = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                img.src = img.dataset.src;
                                if (img.dataset.srcset) {
                                    img.srcset = img.dataset.srcset;
                                }
                                img.removeAttribute('data-src');
                                if (img.dataset.srcset) {
                                    img.removeAttribute('data-srcset');
                                }
                                img.classList.remove('lazy');
                                imageObserver.unobserve(img);
                            }
                        });
                    }, {
                        rootMargin: '50px 0px',
                        threshold: 0.1
                    });

                    lazyImages.forEach(img => {
                        imageObserver.observe(img);
                    });
                } else {
                    // Фоллбэк для старых браузеров
                    let lazyLoadThrottleTimeout;
                    
                    function lazyLoad() {
                        if (lazyLoadThrottleTimeout) {
                            clearTimeout(lazyLoadThrottleTimeout);
                        }
                        
                        lazyLoadThrottleTimeout = setTimeout(() => {
                            const scrollTop = window.pageYOffset;
                            lazyImages.forEach(img => {
                                if (img.offsetTop < (window.innerHeight + scrollTop)) {
                                    img.src = img.dataset.src;
                                    if (img.dataset.srcset) {
                                        img.srcset = img.dataset.srcset;
                                    }
                                    img.removeAttribute('data-src');
                                    if (img.dataset.srcset) {
                                        img.removeAttribute('data-srcset');
                                    }
                                    img.classList.remove('lazy');
                                }
                            });
                            
                            if (lazyImages.length === 0) {
                                document.removeEventListener("scroll", lazyLoad);
                                window.removeEventListener("resize", lazyLoad);
                                window.removeEventListener("orientationchange", lazyLoad);
                            }
                        }, 20);
                    }
                    
                    document.addEventListener("scroll", lazyLoad);
                    window.addEventListener("resize", lazyLoad);
                    window.addEventListener("orientationchange", lazyLoad);
                    lazyLoad(); // Первоначальная загрузка
                }
            }

            // Инициализируем ленивую загрузку
            lazyLoadImages();
        });
    </script>

</body>
</html>
